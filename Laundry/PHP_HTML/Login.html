<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>The Heights Login</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
		<div class="center">

			<h1>THE HEIGHTS</h1>
			<h4>LOGIN</h4>
			<form method="post" action="Login.php">
				<div style='color:white;' id="dropDWN"></div>
				<div class="txt_field">
					<input type="password" name="password" required>
					<span></span>
					<label>Password</label>
				</div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <p class="no-member">Not a member?</p>
                <div class="signup_link"><a href="SignUp.html">Sign up</a></div>
			</form>
			
			<script>


					//script is for the dropdown box			

					var xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function(){
					if(this.readyState == 4  && this.status == 200){
					console.log('Returned True')
					document.getElementById('dropDWN').innerHTML = this.responseText;}
					};

					xhttp.open("GET", "dropdownLogin.php", true);
					xhttp.send();
					

					</script>
		</div>
	</body>
</html>
